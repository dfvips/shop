<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<meta name="viewport"
	content="user-scalable=no,width=device-width,initial-scale=1.0,maximum-scale=1.0">
<link rel="icon" href="images/logo-s.png" type="image/x-icon" />
<link rel="stylesheet" type="text/css"
	href="formwork/pick-pcc.min.1.0.1.css" />
<link rel="stylesheet" type="text/css"
	href="formwork/bootstrap_4.3.1.min.css" />
<link rel="stylesheet" type="text/css" href="css/goods_pc.css" />
<link rel="stylesheet" type="text/css" href="formwork/animate.css" />
<script src="formwork/jquery.min.js"></script>
<script src="formwork/jquery.cookie.min.js"></script>
<script src="formwork/area.js"></script>
<script src="formwork/clipboard.min.js"></script>
<script src="formwork/pick-pcc.min.1.0.1_fixbydreamfly.js"></script>
<script src="formwork/bootstrap_4.3.1.min.js"></script>
<script src="js/checkdevice.js"></script>
<script src="formwork/jquery.scrollAnimations.min.js"></script>
<script src="formwork/layer.js"></script>
<!-- <script type="text/javascript" src="js/protect.js"></script> -->
<!-- <script src="http://pv.sohu.com/cityjson?ie=utf-8"></script> -->
</head>
<body>
	<div class="header_pc">
		<span id="location" onclick="$.openbaidu()"><i class="icon"></i>
			<span id="city"></span></span>
		<div id="box_search">
			<span id="logo">DreamFly</span>
			<div id="search">
				<input type="text" id="search_text" placeholder="请输入您要搜索的商品" list="source"/> <span
					class="btn_iconfont"></span>
		  		<datalist id="source">
				</datalist>
			</div>
		</div>
	</div>
	<div class="header_mobile">
		<span class="iconfont" id="back" onclick="$.back()">&#xe60b;</span> <span
			class="iconfont" id="share" onclick="$.share()">&#xe60a;</span>
		<textarea id="copy_text"></textarea>
	</div>
	<div id="blank" onclick="$.back1()"><span>&#xe619;</span><span>您访问的商品不存在或者下架了</span></div>
	<div id="content_pc">
		<div id="nav_bar">
			<div id="nav_inner">
				<span>小米CC9 Pro</span>
				<div id="inner_right">
					<a>产品概述</a> <span>|</span> <a>规格参数</a>
				</div>
			</div>
		</div>
		<div id="box_top">
			<div id="silide_home_pc_fix_box">
				<div id="silide_home_pc" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner"></div>
					<div class="carousel-indicators"></div>
				</div>
			</div>
			<div id="box_msg_pc">
				<h2 id="box_msg_pc_title"></h2>
				<span><font id="des_tip"></font></span>
				<h2 id="price_pc">
				</h2>
				<span id="service">配送服务</span>
				<div id="address">
					<span><i class="icon"></i></span> <a class="pick-area"
						name="广东省/东莞市/松山湖管委会"></a>
				</div>
				<div id="choose_rom">
					<h2>选择版本</h2>
				</div>
				<div id="choose_color">
					<h2>选择颜色</h2>
				</div>
				<div id="choose_num">
					<h2>数&emsp;&emsp;量</h2>
					<div id="add_cut_pc">
						<div class="iconfontAliyun" id="cut_pc" onclick="$.cut_pc()">&#xe612;</div>
						<input type="number" max="20" min="1" maxlength="2"
							id="num_show_pc" value="1" onkeyup="$.checknum()"
							onafterpaste="this.value=this.value.replace(/\D/g,'')">
						<div class="iconfontAliyun active" id="add_pc"
							onclick="$.add_pc()">&#xe610;</div>
					</div>
				</div>
				<div id="count_outer">
					<div id="count">
						<span>已选：<span></span></span>
						<h2>
							总计：<span></span>
						</h2>
					</div>
				</div>
				<div id="btn_action">
					<div>立即购买</div>
					<div>加入购物车</div>
				</div>
			</div>
		</div>
		<div id="box_content">
			<div class="box_content_container">产品概述</div>
			<div id="box_content_img" data-animation-container></div>
			<div class="box_content_msg">规格参数</div>
			<div id="content_msg">
				<table>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div id="content_mobile">
		<div id="silide_home" class="carousel slide" data-ride="carousel">
			<ul class="carousel-indicators">
			</ul>
			<div class="carousel-inner"></div>
		</div>
		<div id="center">
			<h2></h2>
			<span><font id="des_tip"></font></span>
			<h2 id="price">
			</h2>
			<div id="box_choice">
				<span id="product-type" onclick="$.showchoice()">已选&nbsp;&nbsp;&nbsp;<input
					type="text" id="poduct_choose" value=""
					readonly>
				<div id="right"></div></span> <span>配货&nbsp;&nbsp;&nbsp;<input
					type="text" id="getArea" placeholder="请选择地区" value="广东省,东莞市,松山湖管委会"
					readonly>
				<div id="right"></div></span> <span><span class="iconfont active">&#xe60d;</span>Dreamfly自营<span
					class="iconfont active">&#xe60d;</span>Dreamfly发货<span
					class="iconfont active">&#xe60d;</span>7天无理由</span>
			</div>
			<div id="silide_panel" class="carousel slide" data-ride="carousel">
				<div class="carousel-indicators">
					<span data-target="#silide_panel" data-slide-to="0" class="active">图文详情</span>
					<span data-target="#silide_panel" data-slide-to="1">规格参数</span>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<div id="img_div"></div>
					</div>
					<div class="carousel-item">
						<div id="msg_div">
							<table>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="pop-product">
				<div class="pop-product-top">
					<span class="iconfont">&#xe60e;</span>
					<div class="pop-product-msg">
						<img src="">
						<div id="type_price">
							<span id="price"></span> <span id="name"></span>
						</div>
					</div>
				</div>
				<div id="scoll_content">
					<span id="title">版本</span>
					<div id="group" class="type"></div>
					<span id="title">颜色</span>
					<div id="group" class="color"></div>
					<div id="product_num">
						<span>购买数量</span>
						<div id="add_cut">
							<div class="iconfont active" id="add" onclick="$.add()">&#xe610;</div>
							<div id="num_show">1</div>
							<div class="iconfont" id="cut" onclick="$.cut()">&#xe612;</div>
						</div>
					</div>
				</div>
				<div id="addtocar">
					<input type="button" value="加入购物车">
				</div>
			</div>
			<div class="fix_bottom">
				<div id="fix_bottom_inner">
					<div id="home" onclick="$.back()">
						<span class="iconfont">&#xe608;</span> <span>首页</span>
					</div>
					<div id="car" onclick="$.tocar()">
						<span class="iconfont">&#xe604;</span> <span>购物车</span><span id="car_num">0</span>
					</div>
					<div id="buy" onclick="$.buy()">立即购买</div>
				</div>
			</div>
		</div>
	</div>
	<div class="pop">
		<div class="pop-title">
			<h3>分享</h3>
		</div>
		<div class="pop-content btn_copy" data-clipboard-action="cut"
			data-clipboard-target="#copy_text" onclick="$.copylink()">
			<span class="iconfont">&#xe60c;&nbsp;&nbsp;复制链接</span>
		</div>
		<div class="pop-footer">
			<span class="share_btn">取消</span>
		</div>
	</div>
	<div class="footer_pc">
		<p>Copyright © 2018-2021 DreamFly. All Rights Reserved.</p>
				<p class="nf-intro">Powered By DreamFly</p>
	</div>
</body>
<script src="js/goods.js"></script>
</html>
